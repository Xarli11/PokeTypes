<body class="min-h-screen py-12 px-4 md:px-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-16">
            <h1 class="bento-title">Poketypes</h1>
            <p class="text-slate-400 text-lg font-medium max-w-xl mx-auto">
                Quickly analyze type coverage, weaknesses, and resistances for any Pokémon or type combination.
            </p>
        </header>

        <!-- Main Bento Grid -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            
            <!-- Control Center (Search & Selects) -->
            <section class="md:col-span-12 bento-card flex flex-col lg:flex-row items-center gap-6">
                <div class="relative w-full lg:flex-1">
                    <input id="pokemon-search" type="text" placeholder="Search Pokémon..." class="search-input">
                    <ul id="suggestions" class="hidden"></ul>
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-4 w-full lg:w-auto">
                    <div class="relative w-full sm:w-48">
                        <select id="type-select" class="bento-select">
                            <option value="">Type 1</option>
                        </select>
                    </div>
                    <div class="relative w-full sm:w-48">
                        <select id="type2-select" class="bento-select">
                            <option value="">Type 2</option>
                        </select>
                    </div>
                    <button id="reset-button" class="w-full sm:w-auto px-8 py-4 rounded-2xl bg-slate-900 text-white font-bold hover:bg-indigo-600 transition-colors duration-200">
                        Reset
                    </button>
                </div>
            </section>

            <!-- Type Details (Visible on selection) -->
            <section id="type-details" class="md:col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                <!-- Info Header (Full width within section) -->
                <div class="md:col-span-2 bento-card !py-6 !px-10 flex items-center justify-between">
                    <h2 class="text-xl font-bold text-slate-400 uppercase tracking-widest">Active Analysis</h2>
                    <div id="selected-type-name" class="flex items-center gap-2"></div>
                </div>

                <!-- Defense Card -->
                <div class="bento-card">
                    <div class="label-group text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="label-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l7 4v6a8 8 0 01-7 8 8 8 0 01-7-8V6l7-4z" />
                        </svg>
                        Defense Breakdown
                    </div>
                    <div id="weaknesses" class="effectiveness-card"></div>
                    <div id="resistances" class="effectiveness-card border-t border-gray-50 pt-6"></div>
                    <div id="immunities" class="effectiveness-card border-t border-gray-50 pt-6"></div>
                </div>

                <!-- Offense Card -->
                <div class="bento-card">
                    <div class="label-group text-orange-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="label-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        Offense Breakdown
                    </div>
                    <div id="super-effective" class="effectiveness-card"></div>
                    <div id="not-very-effective" class="effectiveness-card border-t border-gray-50 pt-6"></div>
                    <div id="no-effect" class="effectiveness-card border-t border-gray-50 pt-6"></div>
                </div>
            </section>

            <!-- Type Chart -->
            <section class="md:col-span-12 bento-card overflow-hidden !p-0">
                <div class="p-8 border-b border-gray-50 flex items-center justify-between">
                    <h2 class="text-xl font-bold">Global Type Chart</h2>
                </div>
                <div class="overflow-x-auto p-4">
                    <div id="type-table-container"></div>
                </div>
            </section>

        </div>

        <footer class="mt-20 text-center text-slate-400 text-sm font-medium">
            <p>&copy; 2025 Poketypes &bull; Data up to Gen 9</p>
            <p class="mt-2">Created by <span class="text-slate-900 font-bold">Xarli11</span></p>
        </footer>
    </div>

    <!-- Main script -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
